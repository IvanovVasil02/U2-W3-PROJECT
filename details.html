<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DETAILS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="details.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BackOffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form -->

    <div class="container">
      <div class="row justify-content-center"></div>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      const container = document.querySelector(".container .row");
      const productId = new URLSearchParams(window.location.search).get("productID");
      const URL = "https://striveschool-api.herokuapp.com/api/product/" + productId;

      const loadData = async () => {
        try {
          const response = await fetch(URL, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NGU4NjQwYWMwMzRmZjAwMTQwM2Y1NmYiLCJpYXQiOjE2OTI5NTE1NjIsImV4cCI6MTY5NDE2MTE2Mn0.WzUEH9dUMb6Rhhvrm-VSLjHN5UujsM0u6efWoRms0A4",
            },
          });

          const product = await response.json();

          container.innerHTML += `
                                <div class="col mt-5"> 
                                    <div class="card mb-3">
                                    <div class="row g-0">
                                      <div class="col-md-4">
                                        <img src="${product.imageUrl}" class="img-fluid rounded-start h-100 w-100" height="500px" alt="${product.name}">
                                      </div>
                                      <div class="col-md-8">
                                        <div class="card-body ">
                                          <h5 class="card-title">${product.name}</h5>
                                          <h6 class="card-title">Brand: ${product.brand}</h5>
                                          <p class="card-text">${product.description}</p>
                                          <a href="index.html" class="btn btn-secondary ms-1" >Torna indietro</button></a>
                                          <h6 class="d-flex justify-content-end">Price: ${product.price}</h5>
                                        </div>
                                      </div>
                                    </div>
                                </div>`;
        } catch (error) {
          console.log(error.message);
        }
      };

      window.onload = () => {
        console.log(URL + productId);
        loadData();
      };
    </script>
  </body>
</html>
