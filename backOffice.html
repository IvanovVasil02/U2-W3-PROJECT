<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BACKOFFICE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BackOffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- form -->

    <main class="container-fluid">
      <div class="row justify-content-center">
        <!-- form ssubmit -->
        <form class="col-xl-5 col-md-7 col-10 mt-5" onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Descritption</label>
            <input type="text" class="form-control" id="description" required />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Brand Name</label>
            <input type="text" class="form-control" id="brand" required />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image Url</label>
            <input type="text" class="form-control" id="imageUrl" required />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- form ssubmit end-->

        <!-- <form class="col-xl-5 d-flex mr-4" role="search" onsubmit="getSearch(event)">
            <input
              id="search-input"

              placeholder="Iserisci Id del prodotto da modificare"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
      </div>
    </main>

    <!-- scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
